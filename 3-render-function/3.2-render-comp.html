<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :ok="ok"></example>
  <button @click="ok=!ok">taggle</button>
</div>

<script>
  const Foo = {
    // Implement this!
    render: h => h('div', 'foo')
  }

  const Bar = {
    // Implement this!
    render: h => h('div', 'bar')
  }
  Vue.component('example', {
    // Implement this!
    props: ['ok'],
    render(h) {
      return this.ok ? h(Foo) : h(Bar)
    }
  })

  new Vue({
    el: '#app',
    data: { ok: true }
  })
</script>
